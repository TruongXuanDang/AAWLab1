<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:inputText value="#{product.name}" label="Name"/><br/>
        <h:inputText value="#{product.productName}" label="Product name"/><br/>
        <h:inputText value="#{product.unitPrice}" label="Unit Price"/><br/>
        <h:inputText value="#{product.quantity}" label="Quantity"/><br/>
        <h:commandButton value="TOTAL" action="product" /><br/>

        <h:outputLabel value="Total, #{product.total()}"/><br/>
    </h:form>

</f:view>
<h:body>
    <ui:composition template="template/template.xhtml">
        <ui:define name="content">
            <h:outputLabel value="Hello, #{user.userName}" /><br/>
            <h:commandButton onclick="showAlert()" value="Ok"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:messages for="username" style="color: red"/><br/>
        <h:messages for="password" style="color: red"/>
        <h:messages style="color: red"/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Username"/>
            <h:inputText id="username" value="#{user.userName}" label="User name" required="true" validatorMessage="Toi thieu 3 ki tu, toi da 20"
                         requiredMessage="Chua nhap username">
                <f:validateLength minimum="3" maximum="20"/>
            </h:inputText>

            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" value="#{user.password}" label="Password" required="true" >
                <f:validator validatorId="CustomValidator"/>
            </h:inputSecret>


            <h:outputLabel value="Gender"/>
            <h:selectOneMenu value="#{user.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male label"/>
                <f:selectItem itemValue="Female" itemLabel="Female label"/>
                <f:selectItem itemValue="Female" itemLabel="Female label"/>
            </h:selectOneMenu>

            <h:commandButton value="LOGIN" action="#{user.goProduct}" />
        </h:panelGrid>

    </h:form>
    <h:dataTable value="#{user.listUser}" var="item">
        <h:column>
            <f:facet name="header"></f:facet>
            #{item.userName}
        </h:column>
        <h:column>
            <f:facet name="header"></f:facet>
            #{item.password}
        </h:column>
        <h:column>
            <f:facet name="header"></f:facet>
            #{item.gender}
        </h:column>
    </h:dataTable>
</h:body>
</html>

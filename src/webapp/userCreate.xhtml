<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:panelGrid columns="2">
                <h:outputLabel value="Username"/>
                <h:inputText id="username" value="#{userA.username}" label="User name" />



                <h:outputLabel value="Password"/>
                <h:inputSecret id="password" value="#{userA.password}" label="Password"/>



                <h:outputLabel value="Gender"/>
                <h:selectOneMenu value="#{userA.gender}">
                    <f:selectItem itemValue="Male" itemLabel="Male label"/>
                    <f:selectItem itemValue="Female" itemLabel="Female label"/>
                    <f:selectItem itemValue="Female" itemLabel="Female label"/>
                </h:selectOneMenu>

                <h:commandButton value="LOGIN" action="#{userData.addUser(userA)}" />
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</h:body>

</html>
